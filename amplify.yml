version: 1
frontend:
  phases:
    build:
      commands:
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: build  # or build or whatever your output folder is
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*


# You might also have a primary branch setting, but it's optional for monorepos
# primaryBranch: main
