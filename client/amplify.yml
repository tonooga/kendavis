version: 1
applications:
  - appRoot: kendavis/client # Replace with the actual path to your frontend app
    platform: web
    artifacts:
      baseDirectory: dist # Or 'build', 'public', etc. depending on your build output
      files:
        - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build

# You might also have a primary branch setting, but it's optional for monorepos
# primaryBranch: main
